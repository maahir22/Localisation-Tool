<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----==== CSS ====-->
    <link rel="stylesheet" href="crossknot.css">
    
    <!----==== Icounscout Link ====-->

</head>
<body>
	    	<h1 style = "margin-right: 155px"> LocalLiseGit      </h1>
    <div class="container" style="height: 500px;background-color: yellow">
    	<br>
    	<form name = "crossknot" onsubmit = "apihit(); return false">
        <div class="input-box">
            <input type="text" name = "repo" spellcheck="true" required>
            <label for="">GitHub Repository Link</label>
        </div>
        <br>
        <div class="input-box">
            <input type="text" name = "pat" spellcheck="true" required>
            <label for="">Github Personal Access Token</label>
        </div>
        <br>
        <div class="input-box">
            <input type="text" name = "CRON" required>
            <label for="">CRON Expression(6 Fields)</label>
        </div>
        <br></br>
        <center><div class="button" style = "font-size:23px;height:2000px;width:200px">
        	<input type = "submit" value = "Submit">
        </div></center>
    </form>
    </div>

    <script>

        const toggle = document.querySelector(".toggle"),
              input = document.querySelector("input");

              toggle.addEventListener("click", () =>{
                  if(input.type ==="password"){
                    input.type = "text";
                    toggle.classList.replace("uil-eye-slash", "uil-eye");
                  }else{
                    input.type = "password";
                  }
              })

        function apihit(){
        	var repo = document.forms["crossknot"]["repo"].value;
        	var pat = document.forms["crossknot"]["pat"].value;
        	alert("Details submitted to API Successfully");
        }

    </script>

</body>
</html>
